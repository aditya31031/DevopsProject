version: '3.9'

services:
  # ─── MongoDB ───────────────────────────────────────────
  mongodb:
    image: mongo:7.0
    container_name: banking_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: secret
      MONGO_INITDB_DATABASE: banking_db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - banking_network
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 30s
      timeout: 10s
      retries: 5

  # ─── Backend API ────────────────────────────────────────
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: banking_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGO_URI: mongodb://admin:secret@mongodb:27017/banking_db?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-banking_devops_secret_key_2024}
      JWT_EXPIRES_IN: 7d
    ports:
      - "5000:5000"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - banking_network
    volumes:
      - ./logs:/app/logs

  # ─── Frontend ────────────────────────────────────────────
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: banking_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - banking_network

  # ─── Prometheus ──────────────────────────────────────────
  prometheus:
    image: prom/prometheus:latest
    container_name: banking_prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - banking_network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=15d'

  # ─── Grafana ─────────────────────────────────────────────
  grafana:
    image: grafana/grafana:latest
    container_name: banking_grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana-dashboard.json:/var/lib/grafana/dashboards/banking.json
    depends_on:
      - prometheus
    networks:
      - banking_network

volumes:
  mongo_data:
  prometheus_data:
  grafana_data:


networks:
  banking_network:
    driver: bridge
