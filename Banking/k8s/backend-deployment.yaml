apiVersion: apps/v1
kind: Deployment
metadata:
  name: banking-backend
  namespace: banking
  labels:
    app: banking-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: banking-backend
  template:
    metadata:
      labels:
        app: banking-backend
    spec:
      containers:
        - name: banking-backend
          image: yourdockerhub/banking-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          envFrom:
            - configMapRef:
                name: banking-config
          env:
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: banking-secrets
                  key: JWT_SECRET
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  name: banking-secrets
                  key: MONGO_URI
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 5
      restartPolicy: Always
