apiVersion: v1
kind: ConfigMap
metadata:
  name: banking-config
  namespace: banking
data:
  NODE_ENV: "production"
  PORT: "5000"
  LOG_LEVEL: "info"
  JWT_EXPIRES_IN: "7d"
  RATE_LIMIT_WINDOW_MS: "900000"
  RATE_LIMIT_MAX: "100"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mongodb-config
  namespace: banking
data:
  MONGO_INITDB_DATABASE: "banking_db"
